<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tour Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://raw.githubusercontent.com/enzogk12/tours-360/main/ER-tours.ico" type="image/x-icon">
</head>
<body>

  <!-- Barra Lateral -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#" onclick="showPage('imoveis')">Ver Imóveis</a></li>
      <li><a href="#" onclick="showPage('cadastro')">Cadastrar Imóvel</a></li>
    </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <div id="imoveis" class="page">
      <h2>Lista de Imóveis</h2>
      <ul>
        <li>Imóvel 1</li>
        <li>Imóvel 2</li>
        <li>Imóvel 3</li>
        <!-- Aqui você pode listar dinamicamente os imóveis -->
      </ul>
    </div>

    <div id="cadastro" class="page" style="display:none;">
      <h2>Cadastrar Novo Imóvel</h2>
      <form>
        <label for="nome">Nome do Imóvel:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required><br><br>
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </div>

  <script>
    // Função para alternar entre as páginas
    function showPage(page) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.style.display = 'none');  // Esconde todas as páginas
      document.getElementById(page).style.display = 'block';  // Mostra a página selecionada
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      background-color: #575757;
      padding: 10px;
      display: block;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      overflow-y: auto;
    }

    .page {
      display: none;
    }

    /* Adicione estilos para o formulário */
    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="number"], textarea {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

</body>
</html>
