<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuula Embed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .welcome-text {
      margin: 40px 20px 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 72vh;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 30px 20px;
      background-color: #121212;
      text-align: center;
      font-size: 16px;
    }

    footer a {
      color: #4da6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .welcome-text {
        font-size: 20px;
        margin: 30px 10px 10px;
      }

      .iframe-wrapper iframe {
        height: 72vh;
      }

      footer {
        font-size: 14px;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">Bem-vindo ao tour virtual da casa X</div>

    <div class="iframe-wrapper">
      <iframe src="https://kuula.co/share/collection/71PB8?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1"
              allow="xr-spatial-tracking; gyroscope; accelerometer"
              allowfullscreen
              scrolling="no">
      </iframe>
    </div>

    <footer>
      Me conhe√ßa nas redes sociais:
      <a href="https://www.google.com" target="_blank">www.google.com</a>
    </footer>
  </div>
</body>
</html>
