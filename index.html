<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Tour Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .photo-section {
      width: 100%;
      max-width: 300px;
    }

    .photo-section img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      background-color: #d3d3d3;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 160px;
    }

    button:hover {
      background-color: #bbb;
    }

    .iframe-wrapper {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .button-section {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        width: auto;
        padding: 10px 15px;
        font-size: 14px;
      }

      .photo-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-text">
    Bem-vindo ao tour virtual da casa
  </div>

  <div class="container">
    
    <!-- Galeria de Fotos -->
    <div class="photo-section">
      <img src="https://github.com/enzogk12/tours-360/blob/main/ER-tours.png" alt="ER-tours.pn">
      <img src="https://via.placeholder.com/300x200" alt="Foto 2">
      <img src="https://via.placeholder.com/300x200" alt="Foto 3">
    </div>

    <!-- Botões -->
    <div class="button-section">
      <button onclick="showTour('kuula')">TOUR 360</button>
      <button onclick="showTour('street')">Google Street View</button>
    </div>
  </div>

  <!-- Área de Iframes -->
  <div class="iframe-wrapper" id="kuulaWrapper">
    <iframe id="kuulaFrame" 
            src="https://kuula.co/share/collection/71PB8?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1"
            allow="xr-spatial-tracking; gyroscope; accelerometer"
            allowfullscreen scrolling="no">
    </iframe>
  </div>

  <div class="iframe-wrapper" id="streetWrapper">
    <iframe id="streetFrame"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.6463504454878!2d-46.88449062403344!3d-23.58114166232036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf00968af10025%3A0x3a1683132326b34d!2sR.%20Mascarenhas%20Homem%2C%2056%20-%20S%C3%A3o%20Paulo%20II%2C%20Cotia%20-%20SP%2C%2006706-145!5e0!3m2!1spt-BR!2sbr!4v1747087579731!5m2!1spt-BR!2sbr"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    function showTour(type) {
      const kuula = document.getElementById("kuulaWrapper");
      const street = document.getElementById("streetWrapper");

      if (type === 'kuula') {
        kuula.style.display = "block";
        street.style.display = "none";
      } else if (type === 'street') {
        kuula.style.display = "none";
        street.style.display = "block";
      }
    }
  </script>

</body>
<body>

              allowfullscreen

</body>
</html>
